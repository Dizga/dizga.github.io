<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        window.onload = function() {
            const siteUrl = getParameterByName('url');
            if (siteUrl) {
                document.getElementById('iframe').src = siteUrl;
            } else {
                document.body.innerHTML = '<p style="text-align:center; font-size:20px; color:red;">No URL provided!</p>';
            }
        }
    </script>
</head>
<body>
    <iframe id="iframe" src="" frameborder="0"></iframe>
</body>
</html>
